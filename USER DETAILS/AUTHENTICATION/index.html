<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticaion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container-fluid" id="cf-1">
        
            <div class="col-md-4">
                <div class="container" id="c-1">
                    <div class="logo" id="logo">
                      <img src="Assets/logo/LOGO .png" alt="Goshen Logo" id="Logo">  
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container" id="c-2">
                    <div class="authentication" id="auth">
                        <h1 id="h1">AUTHENTICATION</h1>
                        <br>
                        <h4 id="h4">Enter your details below</h4>
                        <br>
                        <form action="submit" method="post" id="form">
                            <div class="col-md-12">
                                <label for="F.N">First Name</label>
                                <input type="text" name="F.N" id="firstName" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="L.N">Last Name</label>
                                <input type="text" name="L.N" id="lastName" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label for="telephone">Mobile Number</label>
                                <input type="tel" name="telephone" id="Mobile number" class="form-control" placeholder="+254---">
                            </div>
                            <div class="col-md-12">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="Email" class="form-control" placeholder="xyzmhjks@gmail.com">
                            </div>
                            <div class="col-md-12">
                                <label for="password">Create password</label>
                                <input type="password" name="password" id="pswd" class="form-control">
                            </div>
                            <br>
                            <br>
                            <button type="submit"  class="btn btn-warning" class="forn">SIGNUP</button>

                        </form>
                    </div>
                </div>
            </div>
        
    </div>
    <div class="container-fluid" id="cf-2"></div>
</body>
</html>
